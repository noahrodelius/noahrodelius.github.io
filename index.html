<!DOCTYPE html>
<html>
  <head>
    <title>Noah Rodelius</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
   <meta name="viewport" content="width=device-width"/> 
   <div id="noah">
    <div class="container">
      <div class="row" style="margin: 15%;">
      </div>
      <div class="row">
        <div class="col-xs-5">
          <div>
           NOAH
          </div>
        </div>
	<div class="col-xs-3">
          <div id="info" onclick="switchInfo();" onmouseover="this.style.background='none'; this.style.color='#ff0000';" onmouseout="this.style.background='#ff0000'; this.style.color='white';" style="border: 1px solid #ff0000; text-align:center;">+info</div>
        </div>
	<div class="col-xs-4">
        </div>      
      </div>
    </div>
   </div>
   <div id="rodelius">
    <div class="container"> 
      <div class="row">
        <div class="col-xs-12">
          <div> RODELIUS </div> 
        </div>
      </div>
      <div class="row" style="margin: 15.6%;">
      </div>
    </div>
   </div>
  </body>
  <script type="text/javascript">
	function switchInfo(){
		$("#info").html(function () {
			$(".info").css("padding","10px");
			$("#info").html(
			"nut" 
     			 );
		});
		$("#info").click(function(){
			$(".info").css("padding","0px");
			$("#info").html("+info");
			$("#info").off("click");
		});
	};
  </script>
</html>
