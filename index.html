<!DOCTYPE html>
<html>
  <head>
    <title>Noah Rodelius</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>
   <meta name="viewport" content="width=device-width"/> 
   <div id="noah">
    <div class="container">
      <div class="row" style="margin: 15%;">
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div>
           NOAH 
          </div>
          <div> 
          <p id="info" onclick="switchInfo();" onmouseover="this.style.background='black'; this.style.color='#D5FDD5';" onmouseout="this.style.background='none'; this.style.color='black';" style="border: 1px solid black; text-align:center;">+info</p>
          </div>  
        </div>
      </div>
    </div>
   </div>
   <div id="rodelius">
    <div class="container"> 
      <div class="row">
        <div class="col-xs-12">
          <div> RODELIUS </div> 
        </div>
      </div>
      <div class="row" style="margin: 15.6%;">
      </div>
    </div>
   </div>
  </body>
  <script type="text/javascript">
	function switchInfo(){
		$("#info").html(function () {
			$(".info").css("padding","10px");
			$("#info").html(
			"i"
      );
		});
		$("#info").click(function(){
			$(".info").css("padding","0px");
			$("#info").html("i");
			$("#info").off("click");
		});
	};
  </script>
</html>
